<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Flash WayFarer</title>
    <link rel="shortcut icon" href="../assets/images/waytrip.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/forms.css">
    <script src="../js/index.js"></script>
    <script src="../js/all.js"></script>
</head>

<body>
    <header>
        <!-- Start Navigation  bar -->
        <div class="navbar">
            <h1 class="logo" id="logo"><a href="../index.html">WayFarer<span> Trips</span></a></h1>
            <ul class="navbar-list">
                <li class="current"><a href="../index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </div>
        <!-- End Navigation bar -->
    </header>
    <section class="flex flex-height bg-image" id="reset-password-section">
       <div class="row flex-justify-content empty-top">
            <div class="flex-center-card border-radius" id="reset-form">
                <h1 class="section-title">Reset my password</h1><br>
                <p>Type in your email address and we will send you a link to reset your password</p><br>
                <label for="email">Email <sup class="error">*</sup></label>
                <input type="text" placeholder="Enter Email" name="email" id="email_reset">
                <span class="error error-reset-email"></span><br><br>
               
                <button type="submit" class="btn btn-secondary" onclick="new Reset()">Reset</button>
            </div>
        </div>
    </section>
    <div id="snackbar"></div>
</body>
<script src="../js/reset.js"></script>
</html>
